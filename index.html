<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="Login">




            <div class="left">
                <img src="./images/left-pic.svg" alt="">
            </div>





            <form class="form">
                <div>
                    <img class="icon" src="./images/icon.svg" alt="">
    
    
    
    
    
                    <div class="form-h1">
                        <h1>Login to your Account</h1>
                        <p>See what is going on with your business</p>
                    </div>
    
    
    
    
    
                    <button class="btn-1">Continue with Google</button>
    
    
    
    
                    <p class="---">------------- or Sign in with Email -------------</p>
    
    
    
    
    
                    <div class="input">
                        <input type="email" id="email" placeholder="mail@abc.com">
                        <input type="password" id="password" placeholder="*****************">
                    </div>
    
    
    
    
    
    
    
                    <div class="checkbox">
                        <div>
                            <input type="checkbox">
                            <p>Remember Me</p>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
    
    
    
    
                    <button class="login" type="submit">Login</button>
    
    
    
                    <div class="last-child">
                        <p>Not Registered Yet?</p>
                        <p class="color">Create an account</p>
                    </div>
                </div>



            </form>
        </div>
    </section>
    
</body>
</html>
